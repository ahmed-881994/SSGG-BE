name: Deploy lambda function from source
on:
  push:
    branches:
      - main
jobs:
  configure-aws-credentials:
    name: Configure AWS credentials
    runs-on: ubuntu-latest
    steps:
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{secrets.AWS_REGION}}
  checkout-and-package-source:
    name: Package and deploy source code
    runs-on: ubuntu-latest
    steps:
      - name: checkout source code
        uses: actions/checkout@v3
      - name: package source
        run: zip -j SSGG-APP_GetMember.zip Lambda/SSGG-APP_GetMember/*
      - name: deploy source
        run: aws lambda update-function-code --function-name=SSGG-APP_GetMember --zip-
      